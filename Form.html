<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
	</head>
	<body>
		<h1>Form</h1>
		<form>
			<fieldset>
				<legend>Form</legend>
				<label for="name">Name:</label>
				<input type="text" id="name" placeholder="name">

				<br>
				<label for="surname"> Surname</label>
				<input type="text" id="Surname" Placeholder="surname">

			

				<br>
				
				<label><input type="checkbox" value="chk1" name="chk">Первый вариант</label>
				<label><input type="checkbox" value="chk2" name="chk">Второй вариант</label>
				<label><input type="checkbox" value="chk3" name="chk">Третий вариант</label>				
				<input type="checkbox" id="chk4" value="chk4" name="chk">
				<label for="chk4">Четвертый вариант</label>

				<input type="hidden">
				
				<br>

				<label><input type="radio" name="radio" value="radio1">Это</label>
				<label><input type="radio" name="radio" value="radio2">Или это</label>
				<label><input type="radio" name="radio" value="radio3">Можно еще и это</label>

				<br>

				<label for="file"></label>
				<input type="file" id="file">

				<br>
				<label for="sel">Dropdown</label>
				<select id="sel">
					<option>Что-то 1</option>
					<option>Что-то 2</option>
					<option>Что-то 3</option>
					<option>Что-то 4</option>
				</select>

				<hr>
				<input type="reset">
				<input type="submit">
			</fieldset>
		</form>		
	</body>
</html>
